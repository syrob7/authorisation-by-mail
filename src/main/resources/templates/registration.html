<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registration page</title>
</head>

<body>
<h1>Registration page</h1>
<form th:action="@{/register}" method="post">
    <label for="username">Username</label>:
    <input type="text"
           pattern="[a-zA-Z0-9!#$%&amp;'*+\/=?^_`{|}~.-]+@[a-zA-Z0-9-]+(\.[a-zA-Z0-9-]+)*"
           required id="username" name="username"  placeholder="xxx@xxx.xxx"
    title="Pleas enter valid email [test@test.com]"/> <br/> <br/>

    <label for="password">Password</label>:
    <input type="password" id="password" name="password"
    pattern="(?=.*[a-z])(?=.*[A-Z]).{4,}"
    title="Must contain at least one uppercase and lowercase letter, and at least 4 characters" required/>
    <br/>  <br/>

    <fieldset id="chosenRole">
        <input type="radio" value="USER" name="chosenRole" checked>USER<br/>
        <input type="radio" value="ADMIN" name="chosenRole">ADMIN<br/>  <br/>
    </fieldset>

    <input type="submit" value="Sign up" />
</form>
</body>
</html>
